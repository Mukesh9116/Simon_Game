<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Rules Button -->
    <button id="rulesBtn">Rules</button>

    <!-- Rules Box -->
    <div id="rulesBox" class="hidden">
        <h3>Game Rules</h3>
        <ul>
            <li>Press any key to start the game</li>
            <li>Remember the flashing button sequence</li>
            <li>Click buttons in the same order</li>
            <li>Wrong click = Game Over</li>
            <li>Try to reach the highest level</li>
        </ul>
        <button id="closeRules">Close</button>
    </div>

    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>

    <div class="btn-container">
        <div class="btn red" id="red">1</div>
        <div class="btn yellow" id="yellow">2</div>
        <div class="btn green" id="green">3</div>
        <div class="btn purple" id="purple">4</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
