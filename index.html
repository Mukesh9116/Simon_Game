<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="rulesBtn">Rules</button>

    <div id="rulesBox" class="hidden">
        <h3>Game Rules</h3>
        <ul>
            <li>Click Start to begin</li>
            <li>Remember the flashing sequence</li>
            <li>Click buttons in same order</li>
            <li>Wrong click = Game Over</li>
        </ul>
        <button id="closeRules">Close</button>
    </div>

    <h1 style="font-size: 25px;">Simon Game</h1>
    <h2 id="status">Click Start to begin</h2>

    <button id="startBtn">Start Game</button>

    <div class="btn-container">
        <div class="btn red" id="red">1</div>
        <div class="btn yellow" id="yellow">2</div>
        <div class="btn green" id="green">3</div>
        <div class="btn purple" id="purple">4</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
